<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       a {
            position: relative;
            display: inline-block;
            text-decoration: none;
        }

        a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000; /* Color of the underline */
            bottom: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
    <title>Moving Underline on Hover</title>
</head>
<body>
    <a href="#" class="underline-move">Hover over this text</a>
</body>
</html>
